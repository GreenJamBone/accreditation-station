<div class="view-courses-container ">
    <div *ngFor="let course of courses">
        <div class="row">
            <div class="col">
                <div class="name">
                    {{course.name}}
                </div>
                <div class="course-info">
                    <span class="info">{{course.course_number}} {{course.section}} {{course.semester}} {{course.year}} 
                        <span><div class="abet" *ngFor="let req of course.abet_requirements">{{req}}</div></span>
                    </span>
                    <span class="edit-btn"><button>Edit</button></span>
                    <span class="delete-btn"><button>Remove Course</button></span>
                </div>
            </div>
        </div>
    </div>
</div>
