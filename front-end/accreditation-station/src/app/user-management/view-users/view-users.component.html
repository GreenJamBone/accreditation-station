<div class="message text-danger">
    <span *ngIf="showMessage">{{displayMessage}}</span>
</div>
<div class="view-courses-container ">
    <div *ngFor="let user of users">
        <div class="row">
            <div class="col">
                <div class="name">
                    {{user.first_name}} {{user.last_name}}
                </div>
                <div class="course-info">
                    <span class="info">{{user.title}} {{user.email_address}} 
                        <span><div class="role" *ngFor="let role of user.roles">{{role}}</div></span>
                    </span>
                    <span (click)="editUserModal(user)" class="edit-btn"><button>Edit</button></span>
                    <span (click)="removeUser(user)" class="delete-btn"><button>Remove User</button></span>
                </div>
            </div>
        </div>
    </div>
</div>
