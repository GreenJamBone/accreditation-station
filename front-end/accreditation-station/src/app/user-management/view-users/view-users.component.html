<div class="message text-danger">
    <span *ngIf="showMessage">{{displayMessage}}</span>
</div>
<div class="view-courses-container ">
    <div *ngFor="let user of users">
        <div class="row">
            <div class="col-1-4 col">
                <div class="name sect">
                    {{user.first_name}} {{user.last_name}}
                </div>
            </div>
            <div class="col-1-4 col">
                <div class="course-info">
                    <div class="info sect">
                        <span class="label">Title:</span> {{user.title}}
                    </div>
                    <div class="sect">
                        {{user.email_address}} 
                    </div>
                    <div class=" sect">
                        <span class="label">Roles:</span>
                    
                        <div class="role" *ngFor="let role of user.roles">
                            {{role | titlecase}}
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col col-1-4">
                <span (click)="editUserModal(user)" class="edit-btn"><button>Edit</button></span>
                <span (click)="removeUser(user)" class="delete-btn"><button>Remove User</button></span>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loading" class="loader">
    <img src="/assets/images/icons/loader.png">
</div>
