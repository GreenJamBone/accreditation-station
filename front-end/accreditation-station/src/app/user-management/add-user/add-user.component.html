<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  
    <label>
        <span>First Name:</span>
        <input id="first_name" type="text" formControlName="first_name">
    </label>
    <span *ngIf="addUserForm.controls.first_name.invalid && (addUserForm.controls.first_name.dirty || addUserForm.controls.first_name.touched)"
        class="alert text-danger">
        <span *ngIf="addUserForm.controls.first_name.errors.required">
            First name is required.
        </span>
        <span *ngIf="addUserForm.controls.first_name.errors.minlength">
            First name must be at least 4 characters long.
        </span>
    </span>
    <label>
        <span>Last Name:</span>
        <input id="last_name" type="text" formControlName="last_name">
    </label>
    <span *ngIf="addUserForm.controls.last_name.invalid && (addUserForm.controls.last_name.dirty || addUserForm.controls.last_name.touched)"
        class="alert text-danger">
        <span *ngIf="addUserForm.controls.last_name.errors.required">
            Last name is required.
        </span>
        <span *ngIf="addUserForm.controls.last_name.errors.minlength">
            Last name must be at least 4 characters long.
        </span>
    </span>

    <label>
        <span>Title:</span>
        <input type="text" formControlName="title">
    </label>

    <label>
       <span>Roles:</span>
       <select formControlName="roles">
            <option *ngFor="let r of roles" [value]="r.id">
                {{r.name}}
            </option>
        </select>
    </label>

    <label>
        <span>Email Address:</span>
        <input type="text" formControlName="email">
    </label>
    <button type="submit" [disabled]="!addUserForm.valid">Submit</button>
  </form>
